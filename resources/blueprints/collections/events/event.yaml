title: Event
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              display: Title
              validate:
                - required
              width: 50
          -
            handle: location
            field:
              type: text
              display: Location
              width: 50
          -
            handle: event_start
            field:
              type: date
              time_enabled: true
              display: 'Event Start'
              validate:
                - required
              width: 50
          -
            handle: event_end
            field:
              type: date
              time_enabled: true
              display: 'Event End'
              width: 50
          -
            handle: teaser
            field:
              type: textarea
              display: Teaser
              width: 50
          -
            handle: picture
            field:
              type: assets
              display: 'Event Image'
              instructions: 'Optional. Image shown in event listings and on the event detail page.'
              container: assets
              max_files: 1
              mode: grid
              show_filename: false
              listable: false
              localizable: true
              width: 50
          -
            handle: tock_url
            field:
              type: link
              display: 'Tock URL'
              instructions: 'Optional. If present, the listing CTA will be “Reserve”.'
              listable: false
              localizable: true
          -
            handle: cta_url
            field:
              type: link
              display: 'Alternate CTA URL'
              instructions: 'Optional. If no Tock URL is provided, this link will be used for the block CTA.'
              listable: false
              localizable: true
              width: 50
          -
            handle: cta_text
            field:
              type: text
              display: 'Alternate CTA Text'
              instructions: 'Optional. Button label for the Alternate CTA URL.'
              listable: false
              localizable: true
              width: 50
          -
            handle: details
            field:
              type: bard
              display: Details
              buttons:
                - h2
                - h3
                - h4
                - bold
                - italic
                - strikethrough
                - unorderedlist
                - orderedlist
                - color
                - removeformat
                - quote
                - anchor
                - image
                - table
                - code
                - codeblock
              remove_empty_nodes: false
          -
            handle: members_only
            field:
              type: toggle
              display: 'Members only'
              instructions: 'Tickets are restricted in Tock to club members using a Tock group.'
              width: 50
          -
            handle: members_note
            field:
              type: text
              display: 'Members-only note'
              instructions: 'Optional. Defaults to “Club Members Only”.'
              width: 50
          -
            handle: hidden
            field:
              type: toggle
              display: 'Hide from listings'
              instructions: 'If enabled, this event will not appear in Events Listing blocks.'
              listable: false
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
          -
            handle: published
            field:
              type: toggle
              display: Published
              default: true
              listable: false
              localizable: true
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: parent
            field:
              type: entries
              collections:
                - events
              max_items: 1
              listable: false
              localizable: true
