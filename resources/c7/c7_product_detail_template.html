<section class="pd">
    <div class="pd-layout">

        <div class="pd-top">
            <aside class="pd-media">
              <c7-if product-image>
                <c7-product-image size="large" index="2" displayType="One">
              </c7-if>
           </aside>

            <div class="pd-content-wrapper">
                <article class="pd-content" aria-labelledby="pd-title">

                    <header class="pd-titlebar">
                        <h1 class="pd-title" x-data x-init="
                        let obs;

                        const apply = () => {
                            const t = ($el.textContent || '').trim();
                            if (!t || $el.querySelector('.pd-vintage')) return;

                            const out = t.replace(/\b(19|20)\d{2}\b/, '<span class=\'pd-vintage\'>$&</span>');
                            if (out !== t) {
                            $el.innerHTML = out;
                            if (obs) obs.disconnect();
                            }
                        };

                        apply();
                        obs = new MutationObserver(apply);
                        obs.observe($el, { childList: true, subtree: true, characterData: true });
                        ">
                        <c7-product-title>
                        </h1>
                        <c7-product-title>
                        </h1>
                        <div class="pd-price">
                            <c7-product-add-to-cart>
                        </div>
                    </header>

                    <c7-if product-meta-blend>
                        <section class="pd-section pd-blend">
                            <c7-product-meta-blend type="html">
                        </section>
                    </c7-if>

                    <div class="pd-teaser">
                        <c7-product-teaser>
                    </div>

                    <div class="pd-buy">
                    <div class="pd-buy-buttons">
                        <button type="button" class="c7-buy case-buy btn" data-c7-qty="12">Case</button>
                        <button type="button" class="c7-buy bottle-buy btn" data-c7-qty="1">Bottle</button>
                    </div>
                    </div>

                    <c7-if product-meta-tasting_notes>
                        <section class="pd-section pd-notes">
                            <h2 class="pd-h2">Tasting Notes</h2>
                            <c7-product-meta-tasting_notes type="html">
                        </section>
                    </c7-if>

                    <c7-if product-meta-winemaker_notes>
                        <section class="pd-section pd-notes">
                            <h2 class="pd-h2">Winemakerâ€™s Notes</h2>
                            <c7-product-meta-winemaker_notes type="html">
                        </section>
                    </c7-if>

                    <c7-if product-meta-vineyard>
                        <section class="pd-section pd-vineyard">
                            <h2 class="pd-h2">Vineyard</h2>
                            <div class="c7-product__meta" x-data x-init="
                                const el = $el.querySelector('[data-vineyard]');
                                const items = (el.textContent || '').split(',').map(s => s.trim()).filter(Boolean);
                                el.innerHTML = items.map(i => `<span class='c7-chip'>${i}</span>`).join('');
                                ">
                                <div class="pd-checkbox-element" data-vineyard>{{product-meta-vineyard}}</div>
                            </div>
                        </section>
                    </c7-if>

                    <c7-if product-meta-ph>
                        <section class="pd-section pd-chem" aria-label="Chemistry">
                            <div class="pd-table" role="table" aria-label="pH TA RS">
                            <div class="pd-row" role="row">
                                <div class="pd-cell" role="cell">
                                <div class="pd-k">pH </div><div class="pd-v"><c7-product-meta-ph></div>
                                </div>

                                <div class="pd-cell" role="cell">
                                <div class="pd-k">TA </div><div class="pd-v"><c7-product-meta-ta></div>
                                </div>

                                <div class="pd-cell" role="cell">
                                <div class="pd-k">RS </div><div class="pd-v"><c7-product-meta-rs></div>
                                </div>
                            </div>
                            </div>
                        </section>
                    </c7-if>

                    <c7-if product-meta-total-barrel>
                        <section class="pd-section pd-aging" aria-label="Aging">
                            <div class="pd-table" role="table" aria-label="Barrels and Sur Lie">
                            <div class="pd-row" role="row">
                                <div class="pd-cell" role="cell">
                                <div class="pd-k">Barrels </div><div class="pd-v"><c7-product-meta-total-barrel></div>
                                </div>

                                <div class="pd-cell" role="cell">
                                <div class="pd-k">Sur Lie </div><div class="pd-v"><c7-product-meta-sure-lie></div>
                                </div>
                            </div>
                            </div>
                        </section>
                    </c7-if>

                    <c7-if product-meta-cases-bottled>
                        <section class="pd-section pd-bottling" aria-label="Bottling Information">
                            <div class="pd-table" role="table" aria-label="Bottling Date and Cases Bottled">
                            <div class="pd-row" role="row">
                                <div class="pd-cell" role="cell">
                                <div class="pd-k">Bottling Date </div><div class="pd-v"><c7-product-meta-bottling-date></div>
                                </div>

                                <div class="pd-cell" role="cell">
                                <div class="pd-k">Cases Bottled </div><div class="pd-v"><c7-product-meta-cases-bottled></div>
                                </div>
                            </div>
                            </div>
                        </section>
                    </c7-if>
                </article>
            </div>
        </div>

        <div class="pd-long-descr">
            <c7-if product-content>
                <section class="pd-section pd-content">
                    <c7-product-content>
                </section>
            </c7-if>
        </div>

        <div class="pd-video">
            <div class="video-content">
                
            </div>
        </div>
    </div>
</section>
