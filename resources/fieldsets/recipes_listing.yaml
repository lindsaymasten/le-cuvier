title: 'Recipes Listing'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      listable: hidden
      visibility: visible
  -
    handle: text
    field: common.text_plain
  -
    handle: query
    field:
      options:
        latest: Latest
        featured: Featured
        custom: Custom
      multiple: false
      max_items: 1
      clearable: false
      searchable: true
      default: latest
      display: Query
      type: select
      width: 50
      validate:
        - required
  -
    handle: limit
    field:
      default: '6'
      display: Limit
      type: integer
      width: 50
      if:
        query: 'not custom'
  -
    handle: entries
    field:
      mode: default
      create: true
      collections:
        - recipes
      display: Entries
      type: entries
      if:
        query: 'equals custom'
