  preferences:
    nav:
      content:
        reorder:
          - 'content::navigation'
          - 'content::pages'
          - 'content::collections'
          - 'content::taxonomies'
          - 'content::assets'
        items:
          'content::navigation':
            reorder:
              - 'content::navigation::header'
              - 'content::navigation::footer'
            icon: burger
            action: '@modify'
            children:
              'content::navigation::footer': '@hide'
              'content::navigation::bottom_footer': '@hide'
          'content::pages':
            action: '@create'
            display: Pages
            url: collections/pages
            icon: content-writing
          'content::collections':
            action: '@modify'
            reorder:
              - 'content::collections::events'
              - 'content::collections::history'
              - 'content::collections::menus'
              - 'content::collections::recipes'
              - 'content::collections::team'
              - 'content::collections::vineyards'
              - 'content::collections::blog_posts'
            children:
              'content::collections::blog_posts': '@hide'
              'content::collections::pages': '@hide'
          'content::taxonomies': '@hide'
          'content::globals::commerce7':
            action: '@move'
            icon: radio
