<div id="aria-live" aria-live="polite" class="sr-only" role="status"></div>
<header class="navbar">
  <div class="navbar-inner">
    <div class="navbar-left">
      <button class="hamburger" aria-label="Menu" id="menu-toggle">
        <span></span>
        <span></span>
      </button>
    </div>

    <nav class="main-nav" aria-label="primary site navigation">
      {{ partial:components/logo class="center-logo" }}
        <ul class="main-nav-list">
        {{ nav handle="header" max_depth="1" select="title|url|is_external" }}
            <li>
            <a href="{{ url }}" {{ if is_external }}target="_blank" rel="noopener"{{ /if }}>
                {{ title }}
            </a>
            </li>
        {{ /nav }}
        </ul>
    </nav>

    <div class="navbar-right" aria-label="user login and cart navigation">
      <a href="#" class="login-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
          <path
            d="M20.822 18.096c-3.439-.794-6.64-1.49-5.09-4.418 4.72-8.912 1.251-13.678-3.732-13.678-5.082 0-8.464 4.949-3.732 13.678 1.597 2.945-1.725 3.641-5.09 4.418-3.073.71-3.188 2.236-3.178 4.904l.004 1h23.99l.004-.969c.012-2.688-.092-4.222-3.176-4.935z"
          />
        </svg>
      </a>
      <div class="cart-btn cart-wrap" aria-label="cart navigation">
        <div id="c7-cart" class="c7-cart-link"></div>

        <span class="cart-count" aria-hidden="true">0</span>
      </div>
    </div>
  </div>
</header>

<!-- Mobile Drawer -->
<div
  class="mobile-drawer"
  id="mobile-drawer"
  role="dialog"
  aria-label="Mobile navigation menu"
  aria-hidden="true"
>
  <div class="mobile-drawer-content">
    <button class="close-btn" id="drawer-close" aria-label="Close menu">&times;</button>
    <li><a href="#">Tasting</a></li>
    <li><a href="#">Wines</a></li>
    <li><a href="#">Winemaking</a></li>
    <li><a href="#">Club</a></li>
    <li><a href="#">About</a></li>
  </div>
</div>
